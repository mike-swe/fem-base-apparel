<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./dist/style.css">
    <script src="./main.js" defer></script>
    <title>Frontend Mentor | Base Apparel Coming Soon</title>
</head>
<body>
    <main>
        <div class="main-content">
            <img src="./images/logo.svg" alt="logo" id="logo">
            <div class="text-container">
                <h1><mark>We're</mark> <br> Coming <br> Soon</h1><br>
                <p>Hello fellow shoppers! We're currently building our new <br> fashion store. Add your email below to stay up-to-date with <br> 
                Anouncements and our launch deals.</p>
            </div>
            <form onsubmit="return baseValidation()">
                <input type="email" name="email" id="email" placeholder="Email Address">
                <img src="./images/icon-error.svg" id="error-icon">
                <button type="submit">
                    <img src="./images/icon-arrow.svg" alt="btn">
                </button><br>
                <p>please provide a valid email</p>
            </form>
        </div>
        <div class="image-area">
            <img src="./images/hero-desktop.jpg" alt="img">
        </div>
    </main>
</body>
</html>
